<!-- meta_redirect.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Meta redirect</title></head>
<body>
  <h2>Meta-refresh redirect (client-side)</h2>
  <p>This page will redirect to <code>/redirect-to-file.html</code> which then links to the file.</p>
  <p><meta http-equiv="refresh" content="3;url=redirect-to-file.html"></p>
  <p>Redirecting in 3s...</p>
</body>
</html>
