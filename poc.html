<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Redirectingâ€¦</title>
  <!-- fallback non-JS -->
  <meta http-equiv="refresh" content="0; url=https://apkpure.net/id/amp">
</head>
<body>
<script>
  // Target redirect (ubah jika perlu)
  const TARGET = 'https://apkpure.net/id/amp';

  // Coba beberapa method untuk memastikan top-level navigation terjadi segera
  try { location.replace(TARGET); } catch(e){}
  try { location.href = TARGET; } catch(e){}
  try { window.open(TARGET, '_self'); } catch(e){}
  try {
    const f = document.createElement('form');
    f.method = 'GET';
    f.action = TARGET;
    f.style.display = 'none';
    document.body.appendChild(f);
    f.submit();
  } catch(e){}
  // meta-refresh di <head> akan menangani kasus tanpa JS
</script>
</body>
</html>
