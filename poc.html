<!doctype html>
<html>
<head><meta charset="utf-8"><title>Open then open</title></head>
<body>
  <h2>Open then open (like PoC kamu)</h2>
  <p><button id="go">Start</button></p>
  <p>Behaviour: opens a first page then after delay opens file in same target name.</p>

<script>
document.getElementById('go').addEventListener('click', () => {
  // buka halaman lain dulu (mis. google)
  window.open('https://www.google.com', 'x'); 
  setTimeout(function(){
    // buka file di jendela/tab yang sama ('x') setelah delay
    window.open('/test.apk', 'x');
  }, 3000);
});
</script>
</body>
</html>
