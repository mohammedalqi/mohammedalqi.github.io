<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>
<script>
function a() {
  // buka google di tab baru
  window.open('https://google.com', '_blank');

  // tunggu 5 detik, lalu download file dari tab asal
  setTimeout(() => {
    const link = document.createElement('a');
    link.href = 'https://mohammedalqi.github.io/test.apk';
    link.download = '';
    document.body.appendChild(link);
    link.click();
    link.remove();
  }, 5000);
}
</script>

<center>
  <button class="button" onclick="a()">Download After Redirect</button>
</center>
</body>
</html>
