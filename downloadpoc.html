<html>
 <head> 
  <meta charset="utf-8">
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
 </head> 
 <body> 
  <script>
function a(){
  // buka tab baru ke Google (user gesture -> pop-up diizinkan)
  const popup = window.open('https://google.com', '_blank', 'noopener');

  // ganti lokasi popup ke file setelah delay singkat
  // gunakan delay minimal (100-500 ms). Terlalu cepat mungkin belum render, terlalu lama buat UX jelek.
  setTimeout(() => {
    if (popup && !popup.closed) {
      popup.location.href = 'https://mohammedalqi.github.io/test.apk';
    } else {
      // fallback: jika popup ditutup, buka di tab baru langsung
      window.open('https://mohammedalqi.github.io/test.apk', '_blank', 'noopener');
    }
  }, 400);
}
</script>
  <center><input type="button" class="button" value="Download From Original Site" onclick="a()"> </center>
 </body>
</html>
